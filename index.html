<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Medidor de IMC</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calcular IMC</h1>
        </div>
        <div class="container-box">
            <div class="input-box">
                <div class="input">
                    <label>
                        <input 
                            type="number"
                            placeholder="Massa"
                            id="massa"
                            min="0"
                            autocomplete="none"
                    > KG</label>
                </div>
                <div class="input">
                    <label>
                        <input 
                            type="number"
                            id="altura"
                            min="0"
                            placeholder="Altura"
                            autocomplete="none"
                    > Cm</label>
                </div>
                <div class="input">
                    <label>
                        <input
                            type="number"
                            min="10"
                            title="Idade mínima é 10"
                            id="idade"
                            placeholder="Idade"
                            autocomplete="none"
                    > Anos</label>
                </div>
                <div class="input">
                    <select id="sexo">
                        <option value="" disabled selected>Sexo</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </div>
            <div class="resultado" id="resultado">
                <h3>Resultado</h3>
                <span>O seu IMC é: <b id="IMC"></b></span>
                <span>Você está com: <b id="estado"></b></span>
                <b class="b">Menores de 19 anos o cálculo é com relação a idade e o sexo</b>
            </div>
            <div class="button">
                <button type="button" onclick="calculo_imc()">Calcular</button>
                <button type="reset" onclick="resetar()" id="reset">Novo calculo</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
